<h4>Formularios <small> tipo Formulario por template </small></h4>
<hr>
<form autocomplete="off" #form="ngForm" (ngSubmit)="guardar(form)">

    <div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col-8">

                <input class="form-control" [class.is-invalid]="nombre.invalid && nombre.touched" type="text" name="nombre" [ngModel]="usuario.nombre" placeholder="Nombre" required minlength="5" #nombre="ngModel">
                <small class="form-text text-danger" *ngIf="nombre.invalid && nombre.touched"> Mínimo 5 letras </small>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Apellido</label>
            <div class="col-8">

                <input class="form-control" type="text" placeholder="Apellido" [class.is-invalid]="apellido.invalid && apellido.touched" type="text" name="apellido" [ngModel]="usuario.apellido" required minlength="5" #apellido="ngModel">
                <small class="form-text text-danger" *ngIf="apellido.invalid && apellido.touched"> Mínimo 5 letras </small>
            </div>
        </div>

    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Correo</label>
        <div class="col-8">

            <input class="form-control" type="email" required #correo="ngModel" [ngModel]="usuario.email" name="=correo" placeholder="Correo electrónico" [class.is-invalid]="correo.invalid && correo.touched" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
            <small class="form-text text-danger" *ngIf="correo.invalid && correo.touched"> obligatorio </small>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">País</label>
        <div class="col-8">
            <select class="form-control" name="pais" [ngModel]="usuario.pais" required [disabled]="paises.length === 0" [class.is-invalid]="pais.invalid && pais.touched" #pais="ngModel">
            <option [value]="pais.codigo" *ngFor="let pais of paises" >
              {{ pais.nombre }}
            </option>
          </select>
            <small class="form-text text-danger" *ngIf="pais.invalid && pais.touched"> obligatorio </small>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Género</label>
        <div class="col-8">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" [ngModel]="usuario.genero" [class.is-invalid]="genero.invalid && genero.touched" name="genero" #genero="ngModel" value="M" required>
                <label class="form-check-label">Masculino</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" ngModel [class.is-invalid]="genero.invalid && genero.touched" name="genero" #genero="ngModel" value="F" required>
                <label class="form-check-label">Femenino</label>
            </div>
            <small class="form-text text-danger" *ngIf="genero.invalid && genero.touched"> obligatorio </small>

        </div>
    </div>


    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
            <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
        </div>
    </div>

</form>
